<html>
<head>

<body>
	<form>

		<input type="text" name="name" id="name"><br>

		<label for="text">text:</label>
		<input type="text" name="text" id="text"><br>
	</form>

	<button id="button" onclick="myFunc()">Submit</button>
	<table id="table">
		<tr>
			<th>Name</th>
			<th>Text</th>
		</tr>

	</table>
	<script type="text/javascript">
 
	myFunc = ()=>{
		const value1 = document.querySelector('#name');
		const value2 = document.querySelector('#text');

		const result = document.querySelector('#table');

		let parent = document.createElement("tr")
		let child1 = document.createElement("td")
		let child2 = document.createElement("td")

		child1.textContent = value1.value;
		child2.textContent = value2.value;

		parent.appendChild(child1);
		parent.appendChild(child2);

		result.appendChild(parent);

	}
	</script>
