<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>A</title>
</head>
<body>
	<input type="number" name="tmp" id="tempNum">
	<fieldset id="group1">
		<input type="radio" name="temp" value="C" id="tempC">From C To F<br>
		<input type="radio" name="temp" value="F" id="tempF">From F To C
	</fieldset>
	<button onclick = "changeTemperature()">Check</button>
	<p id="p"></p>
	<script type="text/javascript">
		/*
		[°F] = [°C] × 9⁄5 + 32
		[°C] = ([°F] − 32) × 5⁄9 
		*/
		function changeTemperature() {
			//vars
			const temp1 = document.querySelector('#tempC');
			const temp2 = document.querySelector('#tempF');
			const tempNum = document.querySelector('#tempNum');
			const p = document.querySelector('#p');

    		if ((temp1.checked || temp2.checked) && tempNum.value) {
    			let res;
    			if (temp1.checked) {
    				res = tempNum.value*9/5+32
    			}else{
    			    res = (tempNum.value-32)*5/9;
    			}
    			p.textContent = ""+res;

			}else{
				alert('choose an option or put a number!!');
			}
		}

	</script>
</body>
</html>
